<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Leap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons8-world-50.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="headline">
            <h1>Leap Leap</h1>
            <h2>Welcome! <span>to our leap year testing web app.</span></h2>
        </div>
        <div class="form">
            <label for="year">Enter a valid year:</label>
            <br>
            <input type="number" name="year" id="year">
            <br>
            <input id="button" type="button" value="Check">
        </div>
        <div class="result">
            <h2>2022 is a leap year.</h2>
        </div>
    </div>
    <footer>
        <p>&copy 2022, Leap Leap. All rights reserved.</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
